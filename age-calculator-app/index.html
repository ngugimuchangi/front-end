<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Age calculator app</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
    <script src="assets/js/index.js"></script>
  </head>
  <body>
    <div id="container" role="group">
      <form name="age-calculator" action="#" novalidate>
        <div class="form-field">
          <label for="day">DAY</label>
          <input
            type="text"
            name="day"
            id="day"
            placeholder="DD"
            maxlength="2"
            required
            aria-required="true"
          />
          <span class="error"></span>
        </div>
        <div class="form-field">
          <label for="month">MONTH</label>
          <input
            type="text"
            name="month"
            id="month"
            placeholder="MM"
            maxlength="2"
            required
            aria-required="true"
          />
          <span class="error"></span>
        </div>
        <div class="form-field">
          <label for="year">YEAR</label>
          <input
            type="text"
            name="year"
            id="year"
            placeholder="YYYY"
            minlength="4"
            required
            aria-required="true"
          />
          <span class="error"></span>
        </div>
        <button id="submit" type="submit"></button>
      </form>
      <div class="res">
        <div class="res-item">
          <span id="res-years">--</span>
          <span>years</span>
        </div>
        <div class="res-item">
          <span id="res-months">--</span>
          <span>months</span>
        </div>
        <div class="res-item">
          <span id="res-days">--</span>
          <span>days</span>
        </div>
      </div>
    </div>
  </body>
</html>
